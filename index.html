<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Pelican Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Pelican Town</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:10</span>
      </div>
      <div class="status-bar__column">
        <span>777%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Pelican Talk</h1>
      <p class="welcome-header__text">
        If you're a Pelican Town resident, log in with your email or phone
        number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        required
        placeholder="Email or phone number"
      />
      <input
        name="password"
        type="password"
        required
        placeholder="Password"
        minlength="10"
      />
      <input type="submit" value="Log In" />
      <a href="#">Find Pelican Account or Password</a>
    </form>

    <div id="no-mobile">
      <span id="no-mobile__content">Your screen is too big</span>
      <img
        id="no-mobile__image"
        src="https://stardewvalleywiki.com/mediawiki/images/b/b2/Animals_Icon.png"
      />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
